<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is the junior age calculator frontend mentor challenge."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="age-calculator">
      <div class="date-containers">
        <div>
          <label for="day">Day</label>
          <input placeholder="DD" type="number" id="day" />
        </div>
        <div>
          <label for="month">Month</label>
          <input placeholder="MM" id="month" type="number" />
        </div>
        <div>
          <label for="year">Year</label>
          <input placeholder="YYYY" id="year" type="number" />
        </div>
      </div>

      <div class="icon-divider">
        <hr class="divider" />
        <button class="calculator-btn" type="button">
          <img src="./assets/images/icon-arrow.svg" alt="" />
        </button>
      </div>

      <div class="results-container">
        <p class="results-text"><span class="result">38</span>years</p>
        <p class="results-text"><span class="result">--</span>months</p>
        <p class="results-text"><span class="result">--</span>days</p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/awesomeCoding999">CodingChick</a>.
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
